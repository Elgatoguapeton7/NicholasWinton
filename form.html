<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="estilos.css" rel="stylesheet" type="text/css">
</head>

<body>
<blockquote>
  <blockquote>
    <blockquote>
      <blockquote>
        <blockquote>
          <form id="form1" name="form1" method="post">
            <table width="969" border="1">
              <tbody>
                <tr>
                  <td colspan="4">Registration form</td>
                </tr>
                <tr>
                  <td width="149">1.Full name</td>
                  <td width="208"><input name="textfield" type="text" id="textfield" value="name" size="30"></td>
                  <td colspan="2"><input name="textfield2" type="text" id="textfield2" value="Last name" size="30"></td>
                </tr>
                <tr>
                  <td>2.Home</td>
                  <td colspan="3"><input name="textfield3" type="text" id="textfield3" value="Direction:"></td>
                </tr>
                <tr>
                  <td>&nbsp;</td>
                  <td colspan="3"><input name="textfield5" type="text" id="textfield5" value="Across Strets:"></td>
                </tr>
                <tr>
                  <td>&nbsp;</td>
                  <td><input name="textfield4" type="text" id="textfield4" value="City:"></td>
                  <td colspan="2"><select name="select" id="select">
                    <option selected="selected">Country</option>
                    <option>Argentina</option>
                    <option>Afganistan</option>
                    <option>Brazil</option>
                    <option>Bolivia</option>
                    <option>Colombia</option>
                    <option>Canada</option>
                    <option>Chile</option>
                    <option>Denmark</option>
                    <option>Ecuador</option>
                    <option>France</option>
                    <option>Germany</option>
                  </select></td>
                </tr>
                <tr>
                  <td>3.Private telephone</td>
                  <td colspan="3"><input name="textfield6" type="text" id="textfield6" value="## #### ####"></td>
                </tr>
                <tr>
                  <td>4.Fax</td>
                  <td><input name="textfield7" type="text" id="textfield7" value="## #### ####"></td>
                  <td width="136">&nbsp;</td>
                  <td width="448">&nbsp;</td>
                </tr>
                <tr>
                  <td height="70">5.Sex</td>
                  <td colspan="3"><p>
                    <label>
                      <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_0">
                      Male</label>
                    <br>
                    <label>
                      <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_1">
                      Female</label>
                    <br>
                  </p></td>
                </tr>
                <tr>
                  <td>6.Marital Status</td>
                  <td colspan="3"><p>
                    <label>
                      <input type="radio" name="RadioGroup2" value="radio" id="RadioGroup2_0">
                      Single</label>
                    <br>
                    <label>
                      <input type="radio" name="RadioGroup2" value="radio" id="RadioGroup2_1">
                      Married</label>
                    <br>
                    <label>
                      <input type="radio" name="RadioGroup2" value="radio" id="RadioGroup2_2">
                      Divorced</label>
                    <br>
                    <label>
                      <input type="radio" name="RadioGroup2" value="radio" id="RadioGroup2_3">
                      Widower</label>
                    <br>
                  </p></td>
                </tr>
                <tr>
                  <td height="86">7.Email</td>
                  <td height="86" colspan="3"><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                  <td height="86">8.Fecha de Nacimiento</td>
                  <td height="86" colspan="3"><input type="week" name="week" id="week"></td>
                </tr>
                <tr>
                  <td height="86">9.Lugar de Nacimiento</td>
                  <td height="86" colspan="3"><input type="date" name="date" id="date"></td>
                </tr>
                <tr>
                  <td height="86">10.Ciudadania</td>
                  <td height="86" colspan="3"><input type="text" name="textfield8" id="textfield8"></td>
                </tr>
                <tr>
                  <td height="37" colspan="4" align="center"><input type="submit" name="submit" id="submit" value="Enviar"></td>
                </tr>
              </tbody>
            </table>
          </form>
        </blockquote>
      </blockquote>
    </blockquote>
  </blockquote>
</blockquote>
</body>
</html>
